version: 2
jobs:
  build:
    working_directory: ~/victor
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run:
          name: Install dep
          command: 'go get -u github.com/golang/dep/cmd/dep'
      - run:
          name: Install dependencies
          command: dep ensure
  test:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run:
          name: Test
          command: golangci-lint run

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: development